name: Build and Test on Linux

on: [push, pull_request]

jobs:
  build-linux:

    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    #env:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Ubuntu Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install cmake gfortran libopenjp2-7 libopenjp2-7-dev libpng16-16 libpng-dev

    - name: Install NCEPLIBS-g2c
      run: |
        wget https://github.com/NOAA-EMC/NCEPLIBS-g2c/archive/refs/tags/v1.8.0.tar.gz
        tar -xzvf v1.8.0.tar.gz
        cd NCEPLIBS-g2c-1.8.0
        mkdir build && cd build
        cmake -DUSE_Jasper=OFF -DUSE_OpenJPEG=ON -DBUILD_SHARED_LIBS=ON ..
        make -j2
        sudo make install
        export G2C_DIR=/usr/local

    - name: Install python dependencies via pip
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools setuptools_scm meson-python ninja
        python -m pip install --upgrade wheel
        python -m pip install $(grep numpy requirements.txt)
        python -m pip install pytest
        python -m pip install grib2io

    - name: Install NCEPLIBS-ip
      run: |
        wget https://github.com/NOAA-EMC/NCEPLIBS-ip/archive/refs/tags/v5.0.0.tar.gz
        tar -xzvf v5.0.0.tar.gz
        cd NCEPLIBS-ip-5.0.0
        mkdir build && cd build
        cmake -DOPENMP=ON -DBUILD_SHARED_LIBS=ON ..
        make -j2
        sudo make install

    - name: Install grib2io-interp and test
      run: |
        python -m pip install --no-build-isolation .
        pytest
